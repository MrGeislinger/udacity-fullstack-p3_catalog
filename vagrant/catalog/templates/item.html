<html>
<head>
  <link rel="stylesheet" href="{{url_for('style')}}">
</head>
<body>
<!--Title Bar -->
<div id="title-bar">
  <h1>Catalog App</h1>
</div>

<!--Content-->
<div id="content-area">
  <div id="categories">
    <h2>Categories</h2>
    <div class="list-categories">
      {% for c in categories %}
      <a href="{{url_for('category', category_name=c.name)}}">
        <h3>{{c.name}}</h3>
      </a>
      {% endfor %}
    </div>
  </div>
  <div id="items">
    <h2>
      {{item.name}} for
      <a href="{{url_for('category', category_name=category)}}">{{category}}</a>
    </h2>
    <div class="item-description">
      {{item.description}}
    </div>
  </div>
</div>

</body>
</html>
