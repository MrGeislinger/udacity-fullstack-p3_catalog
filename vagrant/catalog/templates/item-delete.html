<html>
<head>
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
<!--Title Bar -->
<div id="title-bar">
  <h1><a href="{{url_for('catalog')}}">Catalog App</a></h1>
</div>

<!--Content-->
<div id="content-area">
  <div id="categories">
    <h2>Categories</h2>
    <div class="list-categories">
      {% for c in categories %}
      <a href="{{url_for('category', category_name=c.name)}}">
        <h3>{{c.name}}</h3>
      </a>
      {% endfor %}
    </div>
  </div>
  <div id="items">
    <h2>Are you absolutely sure you want to delete {{item.name}}?</h2>
    <!--Button to confirm deletion-->
    <form method="POST"
          action="{{url_for('delete_item', category_name=category, item_name=item.name)}}">
      <input type="submit", value="Yes, delete this item!">
    </form>
    <!-- Return to item's category if user doesn't delete item -->
    <a href="{{url_for('category', category_name=category)}}">
      No! I've changed my mind! Don't delete this item!
    </a>
  </div>
</div>

</body>
</html>
