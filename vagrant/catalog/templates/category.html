<html>
<head>
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
<!--Title Bar -->
<div id="title-bar">
  <h1><a href="{{url_for('catalog')}}">Catalog App</a></h1>
</div>

<!--Content-->
<div id="content-area">
  <div id="categories">
    <h2>Categories</h2>
    <div class="list-categories">
      {% for c in categories %}
      <a href="{{url_for('category', category_name=c.name)}}">
        <h3>{{c.name}}</h3>
      </a>
      {% endfor %}
    </div>
  </div>
  <div id="items">
    <h2>{{category}} Items</h2>
    <div class="list-items">
      <ul>
        {% for i in items %}
        <li>
          <a href="{{url_for('item', category_name=category, item_name=i.name)}}">
            {{i.name}}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>

</body>
</html>
